<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بطاقة تعريفية متكاملة</title>
    
<!-- Google tag (gtag.js) -->

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .input-section {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
            width: 380px;
            transition: var(--transition);
        }

        .size-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .size-option {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: var(--transition);
            background: white;
            color: var(--primary);
        }

        .size-option.active {
            border-color: var(--secondary);
            background: rgba(52,152,219,0.1);
            box-shadow: 0 4px 12px rgba(52,152,219,0.2);
        }

        #preview {
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            border-radius: 25px;
            box-shadow: 0 16px 32px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* القياسات العمودية */
        #preview.size1-vertical { width: 529px; height: 680px; }
        #preview.size2-vertical { width: 604px; height: 756px; }
        #preview.size3-vertical { width: 680px; height: 832px; }
        #preview.size4-vertical { width: 756px; height: 907px; }

        /* القياسات الأفقية */
        #preview.size1-horizontal { width: 680px; height: 529px; }
        #preview.size2-horizontal { width: 756px; height: 604px; }
        #preview.size3-horizontal { width: 832px; height: 680px; }
        #preview.size4-horizontal { width: 907px; height: 756px; }

        .profile-section {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            width: 80%;
            text-align: center;
        }

        #preview[class*="horizontal"] .profile-section {
            display: flex;
            align-items: center;
            gap: 30px;
            width: 90%;
            text-align: right;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
            object-fit: cover;
        }

        .info-section {
            color: var(--primary);
            margin-top: 20px;
        }

        #username {
            font-size: 32px;
            margin: 0;
            color: var(--primary);
        }

        #phone {
            font-size: 20px;
            color: #666;
            margin: 10px 0;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            margin: 15px 0;
            border-radius: 12px;
            background: white;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            color: var(--primary);
            transition: var(--transition);
        }

        .social-item:hover {
            transform: translateX(10px);
        }

        .social-item i {
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .fa-facebook { background: #1877f2; }
        .fa-telegram { background: #0088cc; }
        .fa-instagram { background: #e4405f; }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: var(--transition);
            font-size: 16px;
        }

        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>🎨 إعدادات البطاقة</h2>
            
            <div class="size-options">
                <div class="size-option active" onclick="changeSize('size1-vertical')">14×18</div>
                <div class="size-option" onclick="changeSize('size2-vertical')">16×20</div>
                <div class="size-option" onclick="changeSize('size3-vertical')">18×22</div>
                <div class="size-option" onclick="changeSize('size4-vertical')">20×24</div>
                
                <div class="size-option" onclick="changeSize('size1-horizontal')">18×14</div>
                <div class="size-option" onclick="changeSize('size2-horizontal')">20×16</div>
                <div class="size-option" onclick="changeSize('size3-horizontal')">22×18</div>
                <div class="size-option" onclick="changeSize('size4-horizontal')">24×20</div>
            </div>

            <input type="file" id="backgroundInput" accept="image/*">
            <input type="file" id="profileInput" accept="image/*">
            
            <input type="text" id="usernameInput" placeholder="اسم المستخدم">
            <input type="text" id="phoneInput" placeholder="رقم الهاتف">
            
            <input type="text" id="facebookInput" placeholder="حساب الفيسبوك">
            <input type="text" id="telegramInput" placeholder="حساب التليجرام">
            <input type="text" id="instagramInput" placeholder="حساب الإنستجرام">
            
            <button onclick="saveAsImage()">💾 حفظ البطاقة</button>
        </div>

        <div class="preview-section">
            <h2>👁️ معاينة البطاقة</h2>
            <div id="preview" class="size1-vertical">
                <div class="profile-section">
                    <img class="profile-image" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
                    <div class="info-section">
                        <h1 id="username">اسم المستخدم</h1>
                        <p id="phone">رقم الهاتف</p>
                        <div class="social-links">
                            <div class="social-item" id="facebookPreview">
                                <i class="fab fa-facebook"></i>
                                <span>حساب الفيسبوك</span>
                            </div>
                            <div class="social-item" id="telegramPreview">
                                <i class="fab fa-telegram"></i>
                                <span>حساب التليجرام</span>
                            </div>
                            <div class="social-item" id="instagramPreview">
                                <i class="fab fa-instagram"></i>
                                <span>حساب الإنستجرام</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // تحديث الخلفية
        document.getElementById('backgroundInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById('preview').style.backgroundImage = `url(${reader.result})`;
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        // تحديث الصورة الشخصية
        document.getElementById('profileInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function() {
                document.querySelector('.profile-image').src = reader.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        // تحديث البيانات
        document.getElementById('usernameInput').addEventListener('input', (e) => {
            document.getElementById('username').textContent = e.target.value;
        });

        document.getElementById('phoneInput').addEventListener('input', (e) => {
            document.getElementById('phone').textContent = e.target.value || 'رقم الهاتف';
        });

        // تحديث الحسابات
        const socialInputs = {
            facebook: document.getElementById('facebookInput'),
            telegram: document.getElementById('telegramInput'),
            instagram: document.getElementById('instagramInput')
        };

        Object.entries(socialInputs).forEach(([platform, input]) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                const previewElement = document.getElementById(`${platform}Preview`);
                previewElement.querySelector('span').textContent = value || `حساب ${getPlatformName(platform)}`;
            });
        });

        function getPlatformName(platform) {
            const names = {
                facebook: 'الفيسبوك',
                telegram: 'التليجرام',
                instagram: 'الإنستجرام'
            };
            return names[platform];
        }

        // تغيير القياس
        function changeSize(size) {
            const preview = document.getElementById('preview');
            document.querySelectorAll('.size-option').forEach(opt => opt.classList.remove('active'));
            event.target.classList.add('active');
            preview.className = size;
        }

        // حفظ الصورة
        function saveAsImage() {
            html2canvas(document.querySelector("#preview"), {
                scale: 3,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'profile-card.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
